<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;300;400;500;700;900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./src/css/roots.css">
    <link rel="stylesheet" href="./src/css/style.css">

    <title>Formulario Dev Quest </title>
</head>
<body>
    <div class="container">
        <section class="form-info">
            <h2>FICOU COM DÚVIDA? <br>NOS MANDE UMA MENSAGEM!</h2>
            <p>caso tenha ficado com qualquer dúvida basta nos mandar uma mensagem e entraremos em contato em menos de 24h.</p>
        </section>
        <form id="form" class="form">
                <div class="formulario">
                <div class="form-content name">
                    <label for="name"></label>
                    <input id="name" class="" type="text" placeholder="Nome completo *"><br>
                    <a href="#"  class="error-info">campo obrigatório </a>
                </div>
                <div  class="form-content email  ">
                    <label for="email"></label>
                    <input id="email" type="text" placeholder="Email *"><br>
                    <a href="#"  class="error-info">campo obrigatório</a>
                </div>
                <div  class="form-content telefone">
                    <label for="telefone"></label>
                    <input id="telefone" type="text" placeholder="Telefone *"><br>
                    <a href="#"  class="error-info">campo obrigatório</a>
                </div>
                <div  class="form-content mensagem ">
                    <label for="mensagem"></label>
                    <input id="mensagem" class="msg" type="text" placeholder="Mensagem*">
                    <a href="#"  class="error-info-mensagem">campo obrigatório</a>
                </div>
                <a class="campo-obrigatorio">*Campos Obrigatórios </a>
                
                <button id="botaoSubmit" type="submit">Enviar</button>
            </div>
            </form>
    </div>
    <script src="src/js/index.js"></script>
</body>
</html>
